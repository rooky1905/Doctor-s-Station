{% extends 'home/base.html' %}

{% block content %}
<center>
<div class="profile">

<form method="POST" enctype="multipart/form-data" action='{% url "uprofile" %}'>
{% csrf_token %}
<div class="container">
<div class="jumbotron">
<table>
    <div class="form-group">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Email</span>
            </div>
            <input class="form-control" type="text" value='{{ pro.user.email }}' disabled>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Phone</span>
            </div>
            <input class="form-control" type="text" value='{{ pro.phone }}' name='phone'>
        </div>
        <div class="form-group">
            <p align="left">Gender</p>
            <select class="form-control" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Age</span>
            </div>
            <input class="form-control" type="text" value='{{ pro.age }}' name='age'>
        </div>
       

{% ifequal pro.user.last_name "Patient" %}
<div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Address</span>
    </div>
    <input class="form-control" type="text" value='{{ pro.address }}' name='address'>
</div>
<div class="form-group">
    <p align="left">Blood Group</p>
    <select class="form-control"name="bloodgroup">
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB-</option>
        <option value="AB-">AB+</option>
    </select>
</div>
<div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Case Number</span>
    </div>
    <input class="form-control" type="text" value='{{ pro.casepaper }}' name='casepaper'>
</div>

<input type="hidden" value="{{pro.pid}}" name='pid'>
</div>
{% endifequal %}

{% ifequal pro.user.last_name "Doctor" %}
<div class="form-group">
    <p align="left">Status</p>
    <select class="form-control" name="status">
        <option value="ACTIVE">ACTIVE</option>
        <option value="INACTIVE">INACTIVE</option>
    </select>
</div>
<div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Department</span>
    </div>
    <input class="form-control" type="text" value='{{ pro.Department }}' name='dept'>
</div>
<div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Attendanece</span>
    </div>
    <input class="form-control" type="text" value='{{ pro.attendance }}' name='attn'>
</div>
<div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Salary</span>
    </div>
    <input class="form-control" type="text" value='{{ pro.salary }}' name='salary'>
</div>
<input type="hidden" value="{{pro.did}}" name='pid'>
</div> 
{% endifequal %}

<br>
<button type="submit" class="btn btn-success">Update</button>
</div>
</div>
</form>
    
</div>
</center>
{% endblock %}
